<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <link rel="stylesheet" href="css/info.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@0.19.0/dist/axios.min.js"></script>
</head>

<body>
    <div id="box" class="box" style="height: auto; overflow: hidden;">
        <img src="img/title5.png" class="title">
        <div class="item1" style="margin-left: 15%;">
            <div class="tips">收信人地址
                <img src="img/icon1.png" class="icon">
            </div>
        </div>
        <textarea style="height: 30vw; left: 15%; width: 70%;" id="addr"
            placeholder="如果地址和校区变动，届时会有工作人员与你联系更改地址"></textarea>
        <div class="item2" style="margin-bottom: 20px;">
            <div class="err hidden" id="err1"></div>
        </div>
        <div class="btn" id="btn" onclick="submit()" style="top: 0; margin-bottom: 10vw;">确定</div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/conf.js"></script>
    <script>
        var winHeight = $(window).height();
        document.body.style.backgroundSize = "100vw " + winHeight + "px";

        function checkTimeCapsule() {
            $.ajax({
                url: prefix + "checkTimeCapsule",
                type: "get",
                success: function (res) {
                    if (res.check_text == false) {
                        window.location.href = "capsule.html";
                    }
                },
                error: function (err) {
                    if (err.response.status == 401) {
                        Bindwx();
                    }
                    if (err.response.status == 406) {
                        Subscribe();
                    }
                }
            });
        }
        checkTimeCapsule();
        var clicked = false;

        function submit() {
            if (!clicked) {
                let address = $("#addr").val();
                if (address == "") {
                    $("#err1").html("收信人地址不能为空");
                    $("#err1").removeClass("hidden")
                } else {
                    $("#err1").html("");
                    $("#err1").addClass("hidden");
                    axios.post(prefix + 'sendTimeCapsule', {
                            type: sessionStorage.getItem('type'),
                            message: sessionStorage.getItem('message'),
                            time: sessionStorage.getItem('time'),
                            send_offline: true,
                            address: address
                        })
                        .then(function (res) {
                            window.location.href = "capsule-end.html";
                        })
                        .catch(function (err) {
                            if (err.response) {
                                switch (err.response.status) {
                                    case 400:
                                        console.log("没有获取到file_id或msg");
                                        break;
                                    case 401:
                                        Bindwx();
                                        break;
                                    case 404:
                                        console.log("服务器上没有音频")
                                        break;
                                    case 405:
                                        window.location.href = "info.html?from=address.html"
                                        break;
                                    case 406:
                                        Subscribe();
                                        break;
                                    case 409:
                                        console.log("已填写过")
                                        break;
                                }
                            } else {
                                alert("请求发送失败，请稍后再试");
                            }
                            clicked = false;
                        })
                }

            }
        }
    </script>
</body>

</html>
