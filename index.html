<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@0.19.0/dist/axios.min.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script src="swiper/dist/js/swiper.min.js"></script>
    <script src="js/jquery.js"></script>
</head>

<body>
    <div id="app">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="swiper-lazy bg" data-background="img/bg1.jpg">
                        <img class="swiper-lazy title" data-src="img/title1.png">
                        <img class="swiper-lazy arrow1" data-src="img/arrow1.png" onclick="next()">
                        <img class="swiper-lazy logo" data-src="img/logo1.png">
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-lazy bg" data-background="img/bg2.jpg">
                        <div class="box under">
                            <img class="swiper-lazy npc" data-src="img/npc.png">
                        </div>
                        <div class="box front" onclick="change()">
                            <p id="content"></p>
                            <img class="swiper-lazy arrow2" data-src="img/arrow2.png">
                        </div>
                        <div class="swiper-lazy-preloader"></div>
                    </div>
                </div>
            </div>
        </div>
        <router-view></router-view>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/vue-router.js"></script>
    <script>
    </script>
    <script src="js/conf.js"></script>
    <script src="js/dialoguePrinter.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
