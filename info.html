<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/axios@0.19.0/dist/axios.min.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <link rel="stylesheet" href="css/info.css">
</head>

<body>
    <div id="box" class="box">
        <img src="img/decoration1.png" class="d1">
        <img src="img/decoration2.png" class="d2">
        <div class="info" id="info1">
            <div class="item1">
                <div class="tips">昵称
                    <!-- <img src="img/icon1.png" class="icon"> -->
                </div>
            </div>
            <div class="item2">
                <input id="name" />
            </div>
            <div class="item2">
                <div class="err hidden" id="err1"></div>
            </div>
        </div>
        <div class="info" id="info2">
            <div class="item1">
                <div class="tips">手机号码
                    <!-- <img src="img/icon1.png" class="icon"> -->
                </div>
            </div>
            <div class="item2">
                <input id="phone" maxlength="11" />
            </div>
            <div class="item2">
                <div class="err hidden" id="err2"></div>
            </div>
        </div>
        <div class="btn" id="btn" onclick="submit()">确定</div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/conf.js"></script>
    <script src="js/info.js"></script>
</body>

</html>
