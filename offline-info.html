<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <link rel="stylesheet" href="css/offline-info.css">
</head>

<body>
    <div class="box" id="box">
        <img src="img/decoration1.png" class="d1">
        <img src="img/decoration2.png" class="d2">
        <div class="item1">
            <div class="tips">寄信人姓名</div>
        </div>
        <div class="item2">
            <input type="text" id="sendpeople" />
        </div>
        <div class="item1">
            <div class="err hidden" id="err1"></div>
        </div>
        <!--  -->
        <div class="item1">
            <div class="tips">寄信人联系方式</div>
        </div>
        <div class="item2">
            <input type="text" id="sendphone" maxlength="11" />
        </div>
        <div class="item1">
            <div class="err hidden" id="err2"></div>
        </div>
        <!--  -->
        <div class="item1">
            <div class="tips">收信人姓名</div>
        </div>
        <div class="item2">
            <input type="text" id="receivepeople" />
        </div>
        <div class="item1">
            <div class="err hidden" id="err3"></div>
        </div>
        <!--  -->
        <div class="item1">
            <div class="tips">收信人联系方式</div>
        </div>
        <div class="item2">
            <input type="text" id="receivephone" maxlength="11" />
        </div>
        <div class="item1">
            <div class="err hidden" id="err4"></div>
        </div>
        <!--  -->
        <div class="item1">
            <div class="tips">收信人地址</div>
        </div>
        <textarea rows="3" id="address" placeholder="如果地址有校区变动，届时会有工作人员与你联系更改地址"></textarea>
        <div class="item1">
            <div class="err hidden" id="err5"></div>
        </div>
        <!--  -->
        <div class="item1">
            <div class="tips">信封后取信码</div>
        </div>
        <div class="item2">
            <input type="text" id="code" placeholder="这是你的信独一无二的证明" />
        </div>
        <div class="item1">
            <div class="err hidden" id="err6"></div>
        </div>
        <!--  -->
        <div class="item1">
            <div class="tips">收信时间</div>
        </div>
        <div class="item1" style="margin-top: 5px;">
            <select id="time" class="icon">
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
            </select>
        </div>

        <div class="btn" onclick="submit()">确定</div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/conf.js"></script>
    <script src="js/offline-info.js"></script>
</body>

</html>
